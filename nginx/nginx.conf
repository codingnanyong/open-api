worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # --- Blue/Green 배포를 위한 UPSTREAM 설정 ---
    # Blue 버전 백엔드 서버 그룹
    upstream openapi_blue_backend {
        server openapi_blue:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Green 버전 백엔드 서버 그룹
    upstream openapi_green_backend {
        server openapi_green:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    # ---------------------------------------------

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 기본 프록시 설정
        location / {
            proxy_pass http://openapi_green_backend; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 버퍼 설정
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # 에러 처리
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # 배포 상태 확인 엔드포인트
        location /deploy {
            proxy_pass http://openapi_green_backend/deploy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 빠른 응답을 위한 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # 메트릭 엔드포인트
        location /metrics {
            proxy_pass http://openapi_green_backend/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 헬스체크 엔드포인트 (Nginx 자체 헬스체크)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # nginx 상태 페이지 (디버깅용)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
